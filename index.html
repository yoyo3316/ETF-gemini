<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETFÊåÅËÇ°ÂàÜÊûêÂπ≥Âè∞ Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --secondary: #8B5CF6;
            --accent: #EC4899;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #0F172A;
            --text: #1E293B;
            --text-light: #64748B;
            --bg-light: #F8FAFC;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --shadow: rgba(15, 23, 42, 0.08);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 17px;
            color: white;
            font-weight: 500;
        }

        /* Ê®ôÈ°åÂçÄ - ÁôΩÂ∫ïÈ´òÁ¥öÊÑü */
        .hero-header {
            background: white;
            padding: 40px 28px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            color: #1E293B;
            margin-bottom: 14px;
            letter-spacing: -0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .hero-icon {
            font-size: 36px;
            animation: float 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 15px;
            color: #64748B;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .hero-date {
            display: inline-block;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* ÈõªËÖ¶Áâà - ‰∏ÄÊéíÊ©´ÂêëÊ®ôÁ±§ */
        .main-tabs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 20px 20px 0;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .main-tabs {
            display: flex;
            padding: 14px;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .main-tabs::-webkit-scrollbar {
            display: none;
        }

        .main-tab {
            flex: 1;
            min-width: 150px;
            padding: 16px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .main-tab:hover {
            background: var(--bg-light);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .main-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .main-tab .tab-icon {
            font-size: 20px;
        }

        /* ÊâãÊ©üÁâà - 2x2 Á∂≤Ê†º (È†êË®≠Èö±Ëóè) */
        .mobile-nav-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin: 20px;
        }

        .mobile-nav-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(79, 70, 229, 0.25);
            border-color: var(--primary-light);
        }

        .mobile-nav-card.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
            box-shadow: 0 12px 40px rgba(79, 70, 229, 0.4);
        }

        .mobile-nav-card.active .mobile-nav-icon {
            transform: scale(1.1);
        }

        .mobile-nav-card.active .mobile-nav-label {
            color: white;
        }

        .mobile-nav-icon {
            font-size: 48px;
            margin-bottom: 12px;
            transition: transform 0.3s;
            display: block;
        }

        .mobile-nav-label {
            font-size: 17px;
            font-weight: 700;
            color: var(--text);
            transition: color 0.3s;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .content-section.hidden {
            display: none;
        }

        .etf-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            justify-content: center;
        }

        .etf-tab {
            background: var(--bg-light);
            border: 2px solid var(--border);
            cursor: pointer;
            color: var(--text-light);
            font-size: 15px;
            padding: 14px 26px;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .etf-tab:hover {
            background: white;
            border-color: var(--primary-light);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .etf-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .week-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 16px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .week-range {
            font-size: 19px;
            font-weight: 800;
            color: var(--primary);
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .week-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 13px 26px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .week-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .week-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .week-btn.latest {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .week-btn.latest:hover:not(:disabled) {
            background: #059669;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .calendar-table th {
            background: var(--primary);
            color: white;
            padding: 18px 12px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
        }

        .calendar-table td {
            padding: 18px 14px;
            border: 1px solid var(--border);
            vertical-align: top;
            min-width: 170px;
            background: white;
            transition: background 0.3s;
        }

        .calendar-table td:hover {
            background: var(--bg-light);
        }

        .calendar-table td.today-marker {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid var(--warning);
            position: relative;
        }

        .calendar-table td.today-marker::before {
            content: 'üìç ÊúÄÊñ∞';
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--warning);
            color: white;
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 700;
        }

        .mobile-calendar {
            display: none;
        }

        .mobile-day-card {
            background: white;
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 16px;
            border: 2px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .mobile-day-card.today-marker {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border-color: var(--warning);
        }

        .mobile-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 14px;
            border-bottom: 2px solid var(--border);
        }

        .mobile-day-title {
            font-size: 22px;
            font-weight: 900;
            color: var(--text);
        }

        .mobile-day-date {
            font-size: 15px;
            color: var(--text-light);
            font-weight: 600;
        }

        .mobile-today-badge {
            background: var(--warning);
            color: white;
            padding: 7px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 800;
        }

        .change-section {
            margin-bottom: 14px;
        }

        .change-section-title {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .change-section-title.new {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success);
        }

        .change-section-title.delete {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
        }

        .stock-mini-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stock-mini-item {
            background: var(--bg-light);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
        }

        .stock-mini-item:hover {
            background: white;
            transform: translateX(4px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stock-mini-item.new {
            border-left-color: var(--success);
        }

        .stock-mini-item.delete {
            border-left-color: var(--danger);
        }

        .stock-code {
            font-weight: 800;
            color: var(--text);
            font-size: 16px;
        }

        .stock-name {
            color: var(--text-light);
            font-size: 15px;
            margin-left: 10px;
            font-weight: 600;
            flex: 1;
        }

        .stock-count {
            color: var(--success);
            font-weight: 800;
            font-size: 15px;
        }

        .changes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .change-card {
            background: white;
            border-radius: 16px;
            padding: 22px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .change-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .change-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px var(--shadow);
            border-color: var(--primary-light);
        }

        .change-card.new-add {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, white 50%);
        }

        .change-card.new-add::before {
            background: var(--success);
        }

        .change-card.delete {
            border-color: var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, white 50%);
        }

        .change-card.delete::before {
            background: var(--danger);
        }

        .change-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
            padding-bottom: 14px;
            border-bottom: 2px solid var(--bg-light);
        }

        .change-code {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
        }

        .change-name {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 5px;
            font-weight: 600;
        }

        .badge {
            padding: 7px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .badge.new {
            background: var(--success);
            color: white;
        }

        .badge.delete {
            background: var(--danger);
            color: white;
        }

        .change-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        .stat-item {
            background: var(--bg-light);
            padding: 14px;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 800;
            color: var(--text);
        }

        .stat-value.positive {
            color: var(--success);
        }

        .stat-value.negative {
            color: var(--danger);
        }

        .search-box {
            margin-bottom: 24px;
        }

        .search-box input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 17px;
            transition: all 0.3s;
            background: white;
            font-weight: 500;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .date-selector {
            background: var(--bg-light);
            padding: 26px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .date-selector h3 {
            margin-bottom: 18px;
            color: var(--primary);
            font-size: 20px;
            font-weight: 800;
        }

        .date-controls {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .date-input-group {
            flex: 1;
            min-width: 200px;
        }

        .date-input-group label {
            display: block;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .date-input-group select,
        .date-input-group input[type="date"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s;
            font-weight: 600;
        }

        .date-input-group input:focus,
        .date-input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .btn {
            padding: 14px 36px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 18px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: white;
            padding: 22px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--border);
            transition: all 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--primary-light);
        }

        .summary-card .label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .summary-card .value {
            font-size: 34px;
            font-weight: 900;
            color: var(--primary);
        }

        .summary-card .value.success {
            color: var(--success);
        }

        .summary-card .value.danger {
            color: var(--danger);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            border-radius: 24px;
            padding: 36px;
            box-shadow: 0 24px 72px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 2px solid var(--border);
            position: relative;
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 28px;
            font-weight: 800;
            padding-right: 40px;
        }

        .modal-header p {
            color: var(--text-light);
            font-size: 15px;
            margin-top: 8px;
        }

        .modal-close-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-light);
            border: none;
            font-size: 26px;
            color: var(--text-light);
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .modal-close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .modal-etf-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 22px;
            padding-bottom: 18px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
        }

        .modal-etf-tab {
            background: var(--bg-light);
            border: 2px solid var(--border);
            cursor: pointer;
            color: var(--text-light);
            font-size: 15px;
            padding: 12px 22px;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 700;
        }

        .modal-etf-tab:hover {
            background: white;
            border-color: var(--primary-light);
            color: var(--primary);
        }

        .modal-etf-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 22px;
        }

        .modal-stat-card {
            background: var(--bg-light);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .modal-stat-card .label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .modal-stat-card .value {
            font-size: 26px;
            font-weight: 900;
        }

        .modal-stat-card .value.success {
            color: var(--success);
        }

        .modal-stat-card .value.danger {
            color: var(--danger);
        }

        .modal-stat-card .value.primary {
            color: var(--primary);
        }

        .modal-stat-card .sub {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 8px;
            font-weight: 600;
        }

        .chart-container {
            background: var(--bg-light);

        function getWeekRange(offset = 0) {
            if (!latestDataDate) {
                return { start: new Date(), end: new Date(), dates: [] };
            }
            
            const baseDate = new Date(latestDataDate);
            const dayOfWeek = baseDate.getDay();
            
            let baseFriday = new Date(baseDate);
            
            if (dayOfWeek === 5) {
                baseFriday = new Date(baseDate);
            } else if (dayOfWeek === 6) {
                baseFriday.setDate(baseDate.getDate() - 1);
            } else if (dayOfWeek === 0) {
                baseFriday.setDate(baseDate.getDate() - 2);
            } else {
                baseFriday.setDate(baseDate.getDate() - (dayOfWeek + 2));
            }
            
            const targetFriday = new Date(baseFriday);
            targetFriday.setDate(baseFriday.getDate() + (offset * 7));
            
            const startFriday = new Date(targetFriday);
            startFriday.setDate(targetFriday.getDate() - 7);
            
            return {
                start: startFriday,
                end: targetFriday,
                dates: getDatesInRange(startFriday, targetFriday)
            };
        }

        function getDatesInRange(start, end) {
            const dates = [];
            let current = new Date(start);
            current.setDate(current.getDate() + 1);
            
            while (current <= end) {
                const day = current.getDay();
                if (day !== 0 && day !== 6) {
                    dates.push(new Date(current));
                }
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        function getChangesForDate(dateStr, etf) {
            const newStocks = [];
            const deletedStocks = [];
            
            for (const [stockCode, stockInfo] of Object.entries(stockData)) {
                const etfInfo = stockInfo.etf_holdings?.[etf];
                if (!etfInfo || !etfInfo.history) continue;
                
                const record = etfInfo.history.find(r => r.date === dateStr);
                if (!record) continue;
                
                if (record.status === 'È¶ñÊ¨°Âá∫Áèæ') {
                    newStocks.push({
                        code: stockCode,
                        name: stockInfo.name,
                        count: record.count,
                        date: dateStr
                    });
                } else if (record.status === 'Âá∫Ê∏Ö') {
                    deletedStocks.push({
                        code: stockCode,
                        name: stockInfo.name,
                        date: dateStr
                    });
                }
            }
            
            return { new: newStocks, deleted: deletedStocks };
        }

        function drawTrendChart(canvasId, history) {
            if (!history || history.length === 0) return;

            if (chartInstances.has(canvasId)) {
                chartInstances.get(canvasId).destroy();
            }

            const sortedHistory = [...history].sort((a, b) => a.date.localeCompare(b.date));
            const labels = sortedHistory.map(h => h.date);
            const counts = sortedHistory.map(h => h.count);

            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            const newChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ÊåÅËÇ°ÂºµÊï∏',
                        data: counts,
                        borderColor: '#4F46E5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: counts.length > 50 ? 0 : 4,
                        pointBackgroundColor: '#4F46E5',
                        pointBorderColor: 'white',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: false,
                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                            ticks: { font: { size: 12, weight: '600' } }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { size: 11, weight: '600' } }
                        }
                    }
                }
            });

            chartInstances.set(canvasId, newChart);
        }

            const modal = document.createElement('div');

        function switchModalETF(event, stockCode, etfCode) {
            event.stopPropagation();

            document.querySelectorAll('.modal-etf-tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');

                if (stock && stock.etf_holdings[etfCode]) {
